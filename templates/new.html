{% extends 'base.html' %}

{% block content %}
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Создание нового отчета</h3>
                        </div>

                        <div class="panel-body">
                            <form method="POST" action="/" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="report" accept="text/csv,text/plain">
                                </div>

                                <div class="form-group">
                                    <label for="id_range_min">Нижняя граница</label>
                                    <input type="text" name="range-min" class="form-control" id="id_range_min" maxlength="4" value="{{ range_min }}">
                                </div>

                                <div class="form-group">
                                    <label for="id_range_max">Верхняя граница</label>
                                    <input type="text" name="range-max" class="form-control" id="id_range_max" maxlength="4" value="{{ range_max }}">
                                </div>

                                <span class="label label-danger">{{ error }}</span>

                                <hr/>

                                <button type="submit" class="btn btn-default">Создать отчет</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
