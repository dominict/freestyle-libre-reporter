{% extends 'base.html' %}

{% block content %}
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Создание нового отчета</h3>
                        </div>

                        <div class="panel-body">
                            <form method="POST" action="/" enctype="multipart/form-data" id="report-form">
                                <div class="form-group">
                                    <input type="file" name="report" accept="text/csv,text/plain" id="id_report_input">
                                </div>

                                <div class="form-group">
                                    <label for="id_range_min">Нижняя граница</label>
                                    <input type="text" name="range-min" class="form-control" id="id_range_min" maxlength="4" value="{{ range_min }}">
                                </div>

                                <div class="form-group">
                                    <label for="id_range_max">Верхняя граница</label>
                                    <input type="text" name="range-max" class="form-control" id="id_range_max" maxlength="4" value="{{ range_max }}">
                                </div>

                                <span class="label label-danger">{{ error }}</span>

                                <hr/>

                                <div class="container-fluid">
                                    <button style="width:100%;" type="button" class="btn btn-default" id="id_last_measure_button">Последний результат</button>
                                </div>
                                <div class="container-fluid">
                                    <button style="width:100%;" type="submit" class="btn btn-default">Создать отчет</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/last_measure.js"></script>
{% endblock js %}
